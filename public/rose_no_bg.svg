<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d084a8;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#9C1400;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  <g transform="translate(100,100)">
    <!-- Outer petals -->
    <circle cx="0" cy="-45" r="20" fill="url(#roseGradient)" opacity="0.7"/>
    <circle cx="32" cy="-32" r="20" fill="url(#roseGradient)" opacity="0.7"/>
    <circle cx="45" cy="0" r="20" fill="url(#roseGradient)" opacity="0.7"/>
    <circle cx="32" cy="32" r="20" fill="url(#roseGradient)" opacity="0.7"/>
    <circle cx="0" cy="45" r="20" fill="url(#roseGradient)" opacity="0.7"/>
    <circle cx="-32" cy="32" r="20" fill="url(#roseGradient)" opacity="0.7"/>
    <circle cx="-45" cy="0" r="20" fill="url(#roseGradient)" opacity="0.7"/>
    <circle cx="-32" cy="-32" r="20" fill="url(#roseGradient)" opacity="0.7"/>
    
    <!-- Middle petals -->
    <circle cx="0" cy="-30" r="15" fill="url(#roseGradient)" opacity="0.85"/>
    <circle cx="21" cy="-21" r="15" fill="url(#roseGradient)" opacity="0.85"/>
    <circle cx="30" cy="0" r="15" fill="url(#roseGradient)" opacity="0.85"/>
    <circle cx="21" cy="21" r="15" fill="url(#roseGradient)" opacity="0.85"/>
    <circle cx="0" cy="30" r="15" fill="url(#roseGradient)" opacity="0.85"/>
    <circle cx="-21" cy="21" r="15" fill="url(#roseGradient)" opacity="0.85"/>
    <circle cx="-30" cy="0" r="15" fill="url(#roseGradient)" opacity="0.85"/>
    <circle cx="-21" cy="-21" r="15" fill="url(#roseGradient)" opacity="0.85"/>
    
    <!-- Center -->
    <circle cx="0" cy="0" r="12" fill="#d084a8" opacity="0.9"/>
  </g>
</svg>